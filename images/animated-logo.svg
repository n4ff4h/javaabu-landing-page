    <defs>
    <style type="text/css">
        <![CDATA[
            .light-blue {
                fill: #03A9F4;
                stroke: #03A9F4;
            }

            .dark-blue {
                fill: #3F51B5;
                stroke: #3F51B5;
            }

            .purple {
                fill: #9C27B0;
                stroke: #9C27B0;
            }

            .pink {
                fill: #E91E63;
                stroke: #E91E63;
            }

            .shadow {
                fill: #373435;
                fill-opacity: 0;
                animation: fadeIn 5s ease forwards;
            }

            .ribbon {
                stroke-width: 4;
                stroke-dasharray: 1000;
                stroke-dashoffset: 1000;
                animation: draw 5s ease forwards;
                fill-opacity: 0;
            }

            @keyframes draw {
                50% {
                    fill-opacity: 0;
                }

                100% {
                    stroke-dashoffset: 0;
                    fill-opacity: 1;
                }
            }

            @keyframes fadeIn {
                80% {
                    fill-opacity: 0;
                }

                100% {
                    fill-opacity: 0.2;
                }
            }
        ]]>
    </style>
