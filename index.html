<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
    crossorigin="anonymous"></script>

  <!-- CSS Style Sheet -->
  <link rel="stylesheet" href="./styles/styles.css" />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;900&family=Rubik:wght@900&display=swap"
    rel="stylesheet" />

  <!-- Lottie Player -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- TypeIt -->
  <script src="https://unpkg.com/typeit@8.2.0/dist/index.umd.js"></script>

  <title>Javaabu Pvt. Ltd.</title>

  <link rel="shortcut icon" href="https://javaabu.com/favicon.ico" />
</head>

<body>
  <!-- Home Section -->
  <section id="home-section" class="">
    <!-- This container is crucial for hero -->
    <div class="container col-xxl-8 px-4 py-5 animate__animated animate__fadeIn" id="home-main-div">
      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <!-- Javaabu Brand -->
        <a class="navbar-brand" href="#home">
          <!-- Animated SVG -->
          <img src="./images/animated-logo.svg" alt="javaabu-logo" width="40" height="40"
            class="d-inline-block align-top" />
          <span class="hidden">Javaabu</span>
        </a>

        <!-- Nav Bar Toggle Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Nav Bar Items -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto text-center">
            <li class="nav-item">
              <a class="nav-link" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Work</a>
            </li>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Intro title and Lottie animation -->
      <div class="row flex-lg-row align-items-center g-5 py-5">
        <!-- Introduction Title -->
        <div class="col-lg-6 col-md-12 col-sm-12 my-auto">
          <h1>Javaabu Pvt. Ltd.</h1>
          <h5 id="description">
          </h5>
          <!-- Socials -->
          <a class="btn btn-outline-light social-button" role="button" href="https://www.facebook.com/javaabu">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a class="btn btn-outline-light social-button" role="button" href="https://twitter.com/javaabumv">
            <i class="fab fa-twitter"></i>
          </a>
          <a class="btn btn-outline-light social-button" role="button" href="https://github.com/Javaabu">
            <i class="fab fa-github-alt"></i>
          </a>
        </div>

        <!-- Lottie Animation -->
        <div class="col-lg-6 col-md-12 col-sm-12">
          <!-- Future reference: change width and height of lottie here... -->
          <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_w51pcehl.json" background="transparent"
            speed="1" style="width: 100%; height: 100%" loop autoplay></lottie-player>
        </div>
      </div>
    </div>
  </section>

  <!-- Services Section -->
  <section id="services">
    <div class="container"></div>
  </section>

  <!-- My scripts -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      new TypeIt("#description", {
        strings: ["Web development company based in Maldives."],
      }).go();
    });
  </script>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
